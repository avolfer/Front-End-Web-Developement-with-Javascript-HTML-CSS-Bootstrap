<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <h1>Car Magazine Register</h1>
    <form action="index.html">

        <label for="nameSurname">Name and Surname</label>
        <input id="nameSurname" type="text" name="" placeholder="Jonny Geek" required>
        <br>
        <br>

        <label for="email">Email</label>
        <input id="email" type="text" name="email" placeholder="Your mail adress" required>
        <br>
        <br>

        <label for="password">Password</label>
        <input id="password" type="password" name="password" value="" placeholder="Password" required>
        <br>
        <br>

        <label for="male">male</label>
        <input id="" type="radio" name="gender">
        <br>

        <label for="female">female</label>
        <input id="" type="radio" name="gender">
        <br>

        <label for="other">other</label>
        <input id="other" type="radio" name="gender">
        <br>
        <br>

        <label for="data">
            Birthday<input id="data" type="data" required>
        </label>
        <br>
        <br>

        <input type="submit" value="submit">

    </form>

    <script src="script.js"></script>
</body>
</html>
